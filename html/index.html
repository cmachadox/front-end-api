<!DOCTYPE html>
<html lang="en">
    <script>document.addEventListener('contextmenu', event => event.preventDefault());</script>
<head>
    <title>Start Stops RDS</title>
    <meta charset="UTF-8">
    <title>Start Stops RDS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body  background="background.png">
    <header>
        <div class="caixa">
            <h1>Projeto API-GATEWAY+Funnction Lambda: Executar função através de uma API, podendo assim desligar e ligar recursos</h1>
        </div>
    </header>

    <div class="start_rds">
    <button id="start" value="API-GATEWAY-STOP" onclick="startRequisicao();">LIGAR SERVIÇO</button>
    
    <div id="resposta"></div>

    <script>
        function startRequisicao(){

            var start_url = document.getElementById('start').value;

            var start_http = new XMLHttpRequest();
            start_http.open("GET", start_url, false);

            start_http.send();//A execução do script pára aqui até a requisição retornar do servidor

            document.getElementById("resposta").innerHTML = start_http.responseText;
        }
    </script>
    </div>
    <h1></h1>
    
    <div class="stop_rds">
    <button id="stop" value="API-GATEWAY-START" onclick="stopRequisicao();">DESLIGAR SERVIÇO</button>
    
    <div id="resposta2"></div>

    <script>
        function stopRequisicao(){

            var stop_url = document.getElementById('stop').value;

            var stop_http = new XMLHttpRequest();
            stop_http.open("GET", stop_url, false);

            stop_http.send();//A execução do script pára aqui até a requisição retornar do servidor

            document.getElementById("resposta2").innerHTML = stop_http.responseText;
        }
    </script>
    </div>
</body>
